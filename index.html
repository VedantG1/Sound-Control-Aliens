<body>
  <center>
    <div id="header">
      <h1>Sound Controlled Aliens</h1>
      <h5 id="note">Note: Play different sounds like clap, snap, balloon pop to make the aliens dance</h5>
    </div>
    <div id="main">
      <br>
      <button id="startBtn" class="btn btn-outline-warning" onclick="start()">Start</button>
      <br>
      <br>
      <div>
        <h3>I can hear - <span id="answer"></span></h3>
      </div>
      <br>
      <div>
        <h3>Accuracy - <span id="accuracy"></span></h3>
      </div>
      <br><br><br><br>
      <span id="alien1Span"><img src="aliens-01.png" id="alien1"></span>
      <span id="alien2Span"><img src="aliens-02.png" id="alien2"></span>
      <span id="alien3Span"><img src="aliens-03.png" id="alien3"></span>
      <span id="alien4Span"><img src="aliens-04.png" id="alien4"></span>
    </div>
